<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5 m-5">
    <form id="myForm">
        <div class="mb-3">
          <label for="idCode" class="form-label">Código</label>
          <input type="text" class="form-control" id="idCode">
        </div>
        <div class="mb-3">
          <label for="idName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="idName">
        </div>
        <div class="mb-3">
            <label for="idAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="idAddress">
          </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary">Adicionar</button>
      </form>

      <ul id="myList" class="m-3 p-3"></ul>

      <script src="jquery-3.7.1.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="script.js"></script>

</body>
</html>
