<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5 p-5">
  <div class="mb-3">
    <form id="formRegistro">
      <div class="mb-3">
        <label for="idNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="idNome" required>
      </div>
      <div class="mb-3">
        <label for="idCodigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="idCodigo" required>
      </div>
      <div class="mb-3"></div>
        <label for="idEndereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="idEndereco" required>
      </div>
      <button id="btnSubmit" type="submit" class="btn btn-primary">Adicionar</button>
    </form>
  </div>
  

  <div class="m-3">
    <table id="tabelaRegistros" class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
  
      <tbody>
  
      </tbody>
    </table>
  </div>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
