  <div class="m-5 p-5">

  <div class="mb-3">
    <form id="formProdutos">
      <div class="mb-3">
        <label for="idProdutoNome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="idProdutoNome" required>
      </div>
      <div class="mb-3">
        <label for="idCodigoProduto" class="form-label">Código do Produto</label>
        <input type="text" class="form-control" id="idCodigoProduto" required>
      </div>
      <div class="mb-3"></div>
        <label for="idValorProduto" class="form-label">Valor</label>
        <input type="text" class="form-control" id="idValorProduto" required>
      </div>
      <button id="btnSubmit" type="submit" class="btn btn-primary">Adicionar</button>
    </form>
  </div>
  

  <div class="m-3">
    <table id="tabelaProdutos" class="table table-bordered">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Código do Produto</th>
          <th>Valor Unitário</th>
          <th>Ações</th>
        </tr>
      </thead>
  
      <tbody>
  
      </tbody>
    </table>
